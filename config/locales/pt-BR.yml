          <p>O sistema vai tentar igualar quaisquer nomes de usuário encontrados no CSV com os membros de seu projeto. Certifique-se de registrar membros com os nomes corretos antes de importar, se você quer que eles sejam associados corretamente.</p>
          <p><em>Nota: Você também pode usar um arquivo exportado de outro sistema (Pivotal Tracker).</em></p>

