          record_invalid: ! 'Επικύρωση απέτυχε: %{errors}'
          taken: το έχουν ήδη χρησιμοποιήσει
          too_long:
            one: είναι πολύ μεγάλο (το μέγιστο μήκος είναι 1 χαρακτήρας)
            other: είναι πολύ μεγάλο (το μέγιστο μήκος είναι %{count} χαρακτήρες)
