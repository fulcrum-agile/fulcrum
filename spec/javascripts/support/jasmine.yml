  - public/javascripts/jquery-1.7.1.min.js
  - public/javascripts/backbone.js
  - public/javascripts/jquery-ui-1.8.11.custom.min.js
  - public/javascripts/jquery.tmpl.min.js
  - public/javascripts/tag-it.js
  - public/javascripts/date.format.js
  - public/javascripts/bootstrap-twipsy.js
  - public/javascripts/bootstrap-popover.js
  - public/javascripts/backbone.rails.js
  - public/javascripts/models/iteration.js
  - public/javascripts/models/note.js
  - public/javascripts/models/project.js
  - public/javascripts/models/story.js
