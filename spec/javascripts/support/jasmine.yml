# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
  - spec/javascripts/lib/jquery.js
  - spec/javascripts/lib/jquery_ujs.js
  - spec/javascripts/lib/jquery-ui.js
  - spec/javascripts/lib/underscore.js
  - spec/javascripts/lib/backbone.js
  - spec/javascripts/support/sinon-1.1.1.js
  - spec/javascripts/support/jasmine-sinon.js
  - spec/javascripts/support/jasmine-jquery-1.2.0.js
  - vendor/assets/javascripts/jquery.tmpl.min.js
  - vendor/assets/javascripts/backbone.rails.js
  - app/assets/javascripts/backbone/models/*.js
  - app/assets/javascripts/backbone/collections/*.js
  - app/assets/javascripts/backbone/views/*.js
  - app/assets/javascripts/fulcrum.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# stylesheets:
#   - css/style.css
#   - stylesheets/*.css
#
stylesheets:
  - stylesheets/**/*.css

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
helpers:
  - helpers/**/*.js

# spec_files
#
# Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:
  - "**/*[sS]pec.js"

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir:

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir: spec/javascripts
